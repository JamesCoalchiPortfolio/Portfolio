<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .portfolio-item {
            position: relative;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .portfolio-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            transform: scale(1);
            transition: transform 0.5s ease;
        }
        
        .portfolio-item:hover iframe {
            transform: scale(1.1);
        }
        
        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.8rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .portfolio-item:hover .info-overlay {
            transform: translateY(0);
        }
        
        .info-overlay h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .info-overlay p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .portfolio-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #5f27cd, #48dbfb);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .portfolio-item:hover::after {
            transform: scaleX(1);
        }
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .portfolio-item {
                height: 200px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .portfolio-item {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }
        
        .portfolio-item:nth-child(1) { animation-delay: 0.1s; }
        .portfolio-item:nth-child(2) { animation-delay: 0.2s; }
        .portfolio-item:nth-child(3) { animation-delay: 0.3s; }
        .portfolio-item:nth-child(4) { animation-delay: 0.4s; }
        .portfolio-item:nth-child(5) { animation-delay: 0.5s; }
        .portfolio-item:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="portfolio-grid">
        <a href="Name/name.html" class="portfolio-item" target="_blank">
            <iframe src="Name/name.html" title="Website 1"></iframe>
            <div class="info-overlay">
                <h3>Quick Font Play</h3> <!-- TODO: ADD WEBSITE INFO-->
                <p>This was my first website project, created to experiment with fonts, basic HTML, and CSS animations. The goal was to cycle through different fonts on a simple name header. I focused on learning flexbox, adding basic media queries for responsiveness</p>
            </div>
        </a>

        <a href="" class="portfolio-item" target="_blank">
            <iframe src="" title="Website 2"></iframe>
            <div class="info-overlay">
                <h3></h3>
                <p></p>
            </div>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.portfolio-item');
            
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    const href = item.getAttribute('href');
                    window.location.href = href;
                });
            });
        });
    </script>
</body>
</html>
